<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Company Registration</title>
    </h:head>
    <h:body>
        <h:form>
            Welcome to register your Company
            <h:panelGrid columns="2">
                <h:outputLabel value=" Register a new Company "/>
                <h:inputText value="#{companyController.name}"/>

                <h:message for="number" style="color:blueviolet"/>
                <h:commandButton value="Submit" action="#{companyController.register(c)}"/>

            </h:panelGrid>
            <p:dataTable value="#{companyController.companyList}" var="c">

                <p:column headerText="ID">
                    #{c.id}
                </p:column>
                <p:column headerText="Company Name">
                    
                    <p:commandLink value="#{c.name}" action="EmployeePage.xhtml"/>
                </p:column>

            </p:dataTable>
        </h:form>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
